<!DOCTYPE html>
<html>
<head>
    <title>랜덤 이미지 갤러리</title>
    <style>
        img{
            width: 150px; 
        }
    </style>
</head>
<body>
    <h1>랜덤 이미지 갤러리</h1>

    <!-- 힌트
    math.floor
    math.random
    length
    addEventListener
    1.이미지 태그를 만든다.
    2.이미지 태그를 클릭하면 어떤 함수가 실행되도록 한다.
    3. 이미지 길이 이내에서 랜덤 값을 만든다.
    4.랜덤 이미지 경로를 이미지 src에 삽입한다. -->

    <img id="randomImage" src="./두리/1.jpg" alt="랜덤 이미지">
    
    <script>
        // 이미지 파일명 목록
        var imageList = [
            "./두리/1.jpg",
            "./두리/2.jpg",
            "./두리/3.jpg",
            "./두리/4.jpg",
            "./두리/5.jpg",
            "./두리/6.jpg",
            "./두리/7.jpg",
            "./두리/8.jpg",
            "./두리/9.jpg",
        ];

        // 이미지 요소 선택
        var imgElement = document.getElementById("randomImage");

        // 랜덤 이미지 표시 함수
        function showRandomImage() {
            // 0부터 imageList 배열의 길이-1까지의 랜덤한 인덱스 생성
            var randomIndex = Math.floor(Math.random() * imageList.length);
            var randomImageSrc = imageList[randomIndex];

            // 이미지 소스 변경
            imgElement.src = randomImageSrc;
        }

        // 페이지 로드 시 초기 랜덤 이미지 표시
        showRandomImage();

        // 이미지를 클릭할 때마다 랜덤 이미지 표시
        imgElement.addEventListener("click", showRandomImage);
    </script>
</body>
</html>
