<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <input type="number" id="num1" placeholder="첫 번째 숫자">
    <input type="number" id="num2" placeholder="두 번째 숫자">

    <button onclick="calculate('+')">덧셈</button>
    <button onclick="calculate('-')">뺄셈</button>
    <button onclick="calculate('*')">곱셈</button>
    <button onclick="calculate('/')">나눗셈</button>

    <div id="output"></div>

    <script>
        function calculate(operator){
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result;

            switch (operator){
                case '+': 
                    result = num1 + num2;
                    break;
                case '-': 
                    result = num1 - num2;
                    break;
                case '*': 
                    result = num1 * num2;
                    break;
                case '/': 
                    result = num1 / num2;
                    break;
                default:
                    result = "잘못된 연산자";
                    break;
            }
            document.getElementById("output").innerHTML = "결과: "+ result;
        }
    </script>
</body>
</html>
